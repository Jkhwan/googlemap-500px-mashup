<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrJvxMA4O5ERWl_AUfuZHjbTFk6qs91Qw&sensor=true">
    </script>
    <script type="text/javascript">
      function initialize() {

        var geocoder = new google.maps.Geocoder();
        var address = "Vancouver, BC";
        var latitude=0, longtitude=0;

        geocoder.geocode( { 'address': address}, function(results, status) {
          if (status == google.maps.GeocoderStatus.OK)
          {
              // do something with the geocoded result

              latitude = results[0].geometry.location.nb;
              longtitude = results[0].geometry.location.ob;
              
          }
        });
        var mapOptions = {
          center: new google.maps.LatLng(49.261226, -123.1139268),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
